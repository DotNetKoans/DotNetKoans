#---------------------------------#
#      general configuration      #
#---------------------------------#
environment:
  # Don't report back to the mothership
  DOTNET_CLI_TELEMETRY_OPTOUT: 1

# version format
version: 1.0.0.{build}

# branches to build
branches:
  # blacklist
  except:
    - gh-pages

# Do not build on tags (GitHub only)
skip_tags: true

#---------------------------------#
#    environment configuration    #
#---------------------------------#
cache:
  - packages

# scripts that are called at very beginning, before repo cloning
init:
  - git config --global core.autocrlf input

# scripts that run after cloning repository
install:
  # remove this when nuget 3.5 will be available on appveyor
  - ps: Start-FileDownload "https://dist.nuget.org/win-x86-commandline/v3.5.0-beta/NuGet.exe"

#---------------------------------#
#       build configuration       #
#---------------------------------#

# build platform, i.e. x86, x64, Any CPU. This setting is optional.
platform: Any CPU

# build Configuration, i.e. Debug, Release, etc.
configuration: 
- Debug
- Release

os: Visual Studio 2017 RC

before_build:
  - .\nuget.exe restore
  - dotnet --info
  - dotnet restore  

build:
  parallel: true                  # enable MSBuild parallel builds
  project: DotNetCoreKoans.sln    # path to Visual Studio solution or project
 
#---------------------------------#
#       tests configuration       #
#---------------------------------#

test_script:
  - dotnet test DotNetCoreKoans.csproj --configuration %CONFIGURATION%
  
test:
  assemblies:
    - bin\$(configuration)\DotNetCoreKoans.dll